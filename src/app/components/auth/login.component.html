<app-nav></app-nav>

<div class="container mt-5">
    
    <div class="text-center text-light" *ngIf="isLogged; else loggedOut">
        <h2>Ya haz Iniciado sesi칩n</h2>
    </div>

    <ng-template #loggedOut>
        <div class="container d-flex justify-content-center">
            <div class="card">
                <div class="card-header"></div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" routerLink="/login">Iniciar Sesi칩n</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
                    </li>
                </ul>
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre de Usuario</label>
                            <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                            [(ngModel)]="nombreUsuario" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase침a</label>
                            <input type="password" name="password" id="password" class="form-control"
                            [(ngModel)]="password" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-outline-success btn-clock" [disabled]="!f.valid">Iniciar Sesi칩n</button>
                        </div>
                    </form>
                    <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Fail en el Login: {{errMsj}}</div>
                </div>
            </div>
        </div> 
    </ng-template>
    
</div>
