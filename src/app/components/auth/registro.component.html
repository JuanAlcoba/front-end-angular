<app-nav></app-nav>

<div class="container mt-5">

    <div class="text-center text-light" *ngIf="isLogged">
        <h2>Ya haz Iniciado sesión</h2>
    </div>

    <ng-template *ngIf="!isLogged">
        <div class="container d-flex justify-content-center">
            <div class="card">
                <div class="card-header"></div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" routerLink="/login">Iniciar Sesión</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/registro">Crear Cuenta</a>
                    </li>
                </ul>
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" class="form-control"
                            [(ngModel)]="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="nombreUsuario">Nombre de Usuario</label>
                            <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                            [(ngModel)]="nombreUsuario" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" name="password" id="password" class="form-control"
                            [(ngModel)]="password" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" class="form-control"
                            [(ngModel)]="email" required>
                        </div> 
                        <div class="form-group">
                            <button class="btn btn-outline-success btn-clock" [disabled]="!f.valid">Crear Cuenta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </ng-template>
    
</div>
