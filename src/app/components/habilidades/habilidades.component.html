<!-- habilidades -->
<section id="Habilidades" class="container text-light">
    <div class="row">
        <div class="col">
            <div class="section-title mb-4 d-flex justify-content-between"> 
                <h2> Habilidades </h2>
                <div *ngIf="isAdmin" class="buttons">
                    <button (click)="crearHab(hab)" type="button" class="btn btn-dark"><i class="bi bi-plus-circle" style="font-size: 1rem; color: #0D6EFD;"></i></button>
                </div>
            </div>
        </div>
    </div> 
    <div *ngIf="header && header.length; else other_content" class="item">
        <div *ngFor="let item of header" class="item-title d-flex justify-content-between">
            <p> {{item.contenido}}
            </p>
            <div *ngIf="isAdmin" class="buttons">
                <button (click)="editarHeader(contentEdit, item)" type="button" class="btn btn-dark"><i class="bi bi-pencil-square" style="font-size: 1rem; color: #0D6EFD;"></i></button>
                <button (click)="eliminarHeader(item)" class="btn btn-dark"><i class="bi bi-trash" style="font-size: 1rem; color: #0D6EFD;"></i></button>
            </div>
        </div>
    </div>
    <ng-template #other_content>
        <div class="item-title d-flex justify-content-between">
            <p> Inserte aquí un header propicio para esta sección </p>
            <div *ngIf="isAdmin" class="buttons">
                <button (click)="crearHeader(content)" type="button" class="btn btn-dark"><i class="bi bi-plus-circle" style="font-size: 1rem; color: #0D6EFD;"></i></button>
            </div>
        </div>
    </ng-template>

    <!-- ITEMS ITEMS ITEMS -->
    <div class="row">
        <div class="col-lg-4 mt-4" >
            <div  class="d-flex justify-content-between">
                <h2>Front End</h2> 
                <button *ngIf="isAdmin" (click)="crearHab(hab)" type="button" class="btn btn-dark"><i class="bi bi-plus-circle" style="font-size: 1rem; color: #0D6EFD;"></i></button>
            </div>
            <div *ngFor="let habilidad of habilidades"  >
                <div *ngIf=" habilidad.tipo === 'front'">
                    <div class="d-flex justify-content-start">
                        <img class="img img-fluid" src="{{habilidad.logo}}"  accept="image/*">
                        <h5 class="ps-4"> {{habilidad.titulo}} </h5>
                        <div *ngIf="isAdmin" class="item-buttons">
                            <button (click)="editarHab(habEdit, habilidad)" type="button" class="btn btn-dark"><i class="bi bi-pencil-square" style="font-size: 1rem; color: #0D6EFD;"></i></button>
                            <button (click)="eliminarHab(habilidad)" type="button" class="btn btn-dark"><i class="bi bi-trash" style="font-size: 1rem; color: #0D6EFD;"></i></button>
                        </div>
                    </div>   
                    <ngb-progressbar type="success" [value]="habilidad.porcentaje"></ngb-progressbar>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mt-4" >
            <div  class="d-flex justify-content-between">
                <h2>Back End</h2> 
                <button *ngIf="isAdmin" (click)="crearHab(hab)" type="button" class="btn btn-dark"><i class="bi bi-plus-circle" style="font-size: 1rem; color: #0D6EFD;"></i></button>
            </div>
            <div *ngFor="let habilidad of habilidades"  >
                <div *ngIf=" habilidad.tipo === 'back'">
                    <div class="d-flex justify-content-start">
                        <img class="img img-fluid" src="{{habilidad.logo}}"  accept="image/*">
                        <h5 class="ps-4"> {{habilidad.titulo}} </h5>
                        <div *ngIf="isAdmin" class="item-buttons">
                            <button (click)="editarHab(habEdit, habilidad)" type="button" class="btn btn-dark"><i class="bi bi-pencil-square" style="font-size: 1rem; color: #0D6EFD;"></i></button>
                            <button (click)="eliminarHab(habilidad)" type="button" class="btn btn-dark"><i class="bi bi-trash" style="font-size: 1rem; color: #0D6EFD;"></i></button>
                        </div>
                    </div>   
                    <ngb-progressbar type="secondary" [value]="habilidad.porcentaje"></ngb-progressbar>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mt-4" >
            <div  class="d-flex justify-content-between">
                <h2>Soft Skills</h2> 
                <button *ngIf="isAdmin" (click)="crearHab(hab)" type="button" class="btn btn-dark"><i class="bi bi-plus-circle" style="font-size: 1rem; color: #0D6EFD;"></i></button>
            </div>
            <div *ngFor="let habilidad of habilidades"  >
                <div *ngIf=" habilidad.tipo === 'soft'">
                    <div class="d-flex justify-content-start">
                        <img class="img img-fluid" src="{{habilidad.logo}}"  accept="image/*">
                        <h5 class="ps-4"> {{habilidad.titulo}} </h5>
                        <div *ngIf="isAdmin" class="item-buttons">
                            <button (click)="editarHab(habEdit, habilidad)" type="button" class="btn btn-dark"><i class="bi bi-pencil-square" style="font-size: 1rem; color: #0D6EFD;"></i></button>
                            <button (click)="eliminarHab(habilidad)" type="button" class="btn btn-dark"><i class="bi bi-trash" style="font-size: 1rem; color: #0D6EFD;"></i></button>
                        </div>
                    </div>   
                    <ngb-progressbar type="info" [value]="habilidad.porcentaje"></ngb-progressbar>
                </div>
            </div>
        </div>
    </div>  
    </section>
    <hr class="text-light">

    <!-- Modal Crear Header -->
    <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Agregar Header</h4>
            <button  class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
        </div>
        <div class="modal-body">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate> 
                <select 
                class="form-select" 
                aria-label="Default selct example"
                #contenido="ngModel"
                name="tipo" 
                type="text" 
                ngModel
                required
                >
                    <option selected></option>
                    <option value="habilidades">Habilidades</option>
                </select>

                <div class="form-group">
                    <label for="contenido">Contenido:</label>
                    <div class="input-group">
                        <input id="contenido" name="contenido" class="form-control" #contenido="ngModel" ngModel/>
                    </div>
                </div>

                <br>

                <div class="modal-footer">
                    <button type="submit"  [disabled]="f.invalid" class="btn btn-outline-dark" (click)="c('Save click')">Agregar</button>
                </div>
            </form>
        </div>
    </ng-template>

    <!-- Modal Editar Header -->
    <ng-template #contentEdit let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title2">Editar Header</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="headForm" novalidate>
                <div class="form-group">
                    <label for="contenido">Contenido:</label>
                    <div class="input-group">
                        <input name="contenido" formControlName="contenido" class="form-control">
                    </div>
                </div>
            </form>

            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-primary" (click)="actualizarHeader()">Actualizar</button>
                <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
            </div>
        </div>
    </ng-template>

    <!-- Modal Crear Habilidad -->
    <ng-template #hab let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Agregar Habilidad</h4>
            <button  class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
        </div>
        <div class="modal-body">
            <form #f2="ngForm" (ngSubmit)="onSubmit2(f2)" novalidate> 
                <select 
                class="form-select" 
                aria-label="Default selct example"
                #titulo="ngModel"
                name="tipo" 
                type="text" 
                ngModel
                required
                >
                    <option selected></option>|
                    <option value="front">Front End</option>
                    <option value="back">Back End</option>
                    <option value="soft">Soft Skills</option>
                </select>
                <div class="form-group">
                    <label for="titulo">Titulo:</label>
                    <div class="input-group">
                        <input id="titulo" name="titulo" class="form-control" #titulo="ngModel" ngModel/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje %:</label>
                    <div class="input-group">
                        <input id="porcentaje" type="number" name="porcentaje" class="form-control" #titulo="ngModel" ngModel/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="logo">logo</label>
                    <div class="input-group">
                      <input 
                      type="file" 
                      alife-file-to-base64 (onFileChanged)="obtenerImg($event)" 
                      id="logo" 
                      name="logo" 
                      class="form-control" 
                      #logo="ngModel"
                      ngModel>
                      <img src="{{base64}}" height="100px"> 
                    </div>
                </div>
                
                <br>

                <div class="modal-footer">
                    <button type="submit"  [disabled]="f2.invalid" class="btn btn-outline-dark" (click)="c('Save click')">Agregar</button>
                </div>
            </form>
        </div>
    </ng-template>

    <!-- Modal Editar Habilidad -->
  <ng-template #habEdit let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title2">Editar Habilidad</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <!-- <span aria-hidden="true">&times;</span> -->
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="habilityForm" novalidate>
          <div class="form-group">
            <label for="titulo">Titulo:</label>
            <div class="input-group">
              <input name="titulo" formControlName="titulo" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="porcentaje">Porcentaje %:</label>
            <div class="input-group">
                <input name="porcentaje" type="number" formControlName="porcentaje" class="form-control"/>
            </div>
        </div>
          <div class="form-group">
            <label for="logo">Logo:</label>
            <div class="input-group">
              <input type="file" 
              alife-file-to-base64 (onFileChanged)="obtenerImg($event)" 
              name="logo"
              class="form-control">
              <img src="{{this.habilityForm.value.logo}}" height="100px">
            </div>
          </div>
        </form>
    
    
        <div class="modal-footer">
          <button data-dismiss="modal" class="btn btn-primary" (click)="actualizarHabilidad()">Actualizar</button>
          <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Cerrar</button>
        </div>
      </div>
  </ng-template>
