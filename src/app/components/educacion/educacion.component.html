<!-- Educación -->
<section id="Educación" class="container text-light">

    <div class="row">
      <div class="col">
          <div class="section-title mb-4">
              <h2> Educación</h2>
          </div>
  
          <span class="section-title mb-3 d-flex justify-content-between">
              <h3> Cursos y Certificaciones </h3>
              <div class="buttons" *ngIf="isAdmin">
                  <button (click)="Crear()" type="button" class="btn btn-dark"><i class="bi bi-plus-circle" style="font-size: 1rem; color: #0D6EFD;" ></i></button>
              </div>
          </span>

          <div *ngFor="let educacion of educacion">
            <div *ngIf=" educacion.tipo === 'cursos' " class="item">
                <div class="item-title d-flex justify-content-between">
                    <h6><b> {{educacion.titulo}} </b> </h6>
                    <div class="buttons" *ngIf="isAdmin">
                        <button (click)="Editar(educacion)" type="button" class="btn btn-dark"><i class="bi bi-pencil-square"
                                style="font-size: 1rem; color: #0D6EFD;"></i></button>
                        <button (click)="EliminarEducacion(educacion)" type="button" class="btn btn-dark"><i class="bi bi-trash"
                                style="font-size: 1rem; color: #0D6EFD;"></i></button>
                    </div>
                </div>
                <h6> {{educacion.ente}} </h6>
                <p> <em> {{educacion.fechaIni}} {{educacion.fechaFin}}</em></p>
            </div>
           </div>
          
    
          <span class="section-title mb-3 d-flex justify-content-between">
              <h3> Títulos </h3>
              <div *ngIf="isAdmin" class="buttons">
                  <button type="button" class="btn btn-dark"><i class="bi bi-plus-circle" style="font-size: 1rem; color: #0D6EFD;"></i></button>
              </div>
          </span>
    
          <div *ngFor="let educacion of educacion">
            <div *ngIf="educacion.tipo === 'titulo'" class="item">
                <div class="item-title d-flex justify-content-between">
                    <h6><b> {{educacion.titulo}} </b> </h6>
                    <div class="buttons" *ngIf="isAdmin">
                        <button (click)="Editar(educacion)" type="button" class="btn btn-dark"><i class="bi bi-pencil-square"
                                style="font-size: 1rem; color: #0D6EFD;"></i></button>
                        <button (click)="EliminarEducacion(educacion)" type="button" class="btn btn-dark"><i class="bi bi-trash"
                                style="font-size: 1rem; color: #0D6EFD;"></i></button>
                    </div>
                </div>
                <h6> {{educacion.ente}} </h6>
                <p> <em> {{educacion.fechaIni}} {{educacion.fechaFin}}</em></p>
            </div>
           </div>
    
      </div>
    </div>
    </section>
    
    <hr class="text-light">
